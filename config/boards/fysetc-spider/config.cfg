# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins fysetc_spider_tmc5160]
aliases:
# Steppers
   x_step_pin=PE11,    x_dir_pin=PE10,    x_enable_pin=PE9,     x_cs_pdn_pin=PE7,     x_diag_pin=null,
   y_step_pin=PD8,     y_dir_pin=PB12,    y_enable_pin=PD9,     y_cs_pdn_pin=PE15,    y_diag_pin=null,
   z_step_pin=PD14,    z_dir_pin=PD13,    z_enable_pin=PD15,    z_cs_pdn_pin=PD10,    z_diag_pin=null,
  e0_step_pin=PD5,    e0_dir_pin=PD6,    e0_enable_pin=PD4,    e0_cs_pdn_pin=PD7,    e0_diag_pin=null,
  e1_step_pin=PE6,    e1_dir_pin=PC13,   e1_enable_pin=PE5,    e1_cs_pdn_pin=PC14,   e1_diag_pin=null,
  e2_step_pin=PE2,    e2_dir_pin=PE4,    e2_enable_pin=PE3,    e2_cs_pdn_pin=PC15,   e2_diag_pin=null,
  e3_step_pin=PD12,   e3_dir_pin=PC4,    e3_enable_pin=PE8,    e3_cs_pdn_pin=PA15,   e3_diag_pin=null,
  e4_step_pin=PE1,    e4_dir_pin=PE0,    e4_enable_pin=PC5,    e4_cs_pdn_pin=PD11,   e4_diag_pin=null,

# TMC Driver SPI (SPI4)
  spi4_mosi_pin=PE14, spi4_miso_pin=PE13, spi4_sck_pin=PE12,

# Endstops
  x_min_endstop_pin=PB14, x_max_endstop_pin=PA1,
  y_min_endstop_pin=PB13, y_max_endstop_pin=PA2,
  z_min_endstop_pin=PA0, z_max_endstop_pin=PA3,

# Heating
  e0_heater_pin=PB15,
  e1_heater_pin=PC8,
  e2_heater_pin=PB3,
  hb_heater_pin=PB4,

# Temperature
  te0_sensor_pin=PC0, te1_sensor_pin=PC1, te2_sensor_pin=PC2, tb_sensor_pin=PC3,

# Fans
  fan0_pin=PB0,
  fan1_pin=PB1,
  fan2_pin=PB2,

# LEDs
  led_r_pin=PB6, led_g_pin=PB5, led_b_pin=PB7,
  ws2812_pin=PD3,

## Expansion ports
  # taken from https://github.com/KevinOConnor/klipper/blob/master/config/generic-fysetc-spider.cfg
  # labeled as EXP2 header on v1.0
  EXP1_10=<5V>, EXP1_9=<GND>,
  EXP1_8=PD1,   EXP1_7=PD0,
  EXP1_6=PC12,  EXP1_5=PC10,     # Slot in the socket on the other side
  EXP1_4=PD2,   EXP1_3=PC11,
  EXP1_2=PA8,   EXP1_1=PC9,

  # labeled as EXP1 header on v1.0
  EXP2_10=<5V>, EXP2_9=<GND>,
  EXP2_8=<RST>, EXP2_7=PB10,
  EXP2_6=PA7,   EXP2_5=PC7,       # Slot in the socket on the other side
  EXP2_4=PA4,   EXP2_3=PC6,
  EXP2_2=PA5,   EXP2_1=PA6  
  # also exposes spi1

[mcu spider]
canbus_uuid: 4b86c84f3a5b

[temperature_sensor spider]
sensor_type: temperature_mcu
sensor_mcu: spider
min_temp: 0
max_temp: 100
